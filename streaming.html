<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptFlow - 流式浏览</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/streaming.css">
</head>
<body class="streaming-body">
    <div class="streaming-header">
        <a href="index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回列表
        </a>
        <h1>PromptFlow</h1>
        <div class="streaming-controls">
            <span id="currentIndex">1</span> / <span id="totalCount">0</span>
        </div>
    </div>

    <div id="streamingContainer" class="streaming-container">
        <!-- Prompt cards will be loaded here -->
    </div>

    <div class="navigation-hints">
        <div class="hint hint-up">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 15l-6-6-6 6"/>
            </svg>
            <span>上一个</span>
        </div>
        <div class="hint hint-down">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
            </svg>
            <span>下一个</span>
        </div>
    </div>

    <script src="static/streaming.js"></script>
</body>
</html>
